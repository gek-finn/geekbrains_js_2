<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <header>
                <div class="header-upper">
                    <form class="search-form" @submit.prevent="filterGoods">
                        <input type="text" class="search-input" v-model="searchLine">
                        <button class="btn-search" type="submit">Искать</button>
                    </form>
                     <div class="cart-block">
                        <button class="cart-button" @click="showCart(itemCart)">Корзина</button>
                        <div class="cart" v-show="visibility">
                            <div class="empty" v-if="itemCart.products.length === 0">Ваша корзина пуста.</div>
                            <div class="cart-item" v-else v-for="good in itemCart.products">
                                <h3 class="good_title">{{ good.product_name }}</h3>
                                <p class="good_price">{{ good.price }}</p>
                                <button class="goods-dec" @click="decCount(good)">-</button>
                                <span class="goods-count">{{ good.count }}</span>
                                <button class="goods-inc" @click="incCount(good)">+</button>
                            </div>
                            <div class="cart-sum">ИТОГО: {{cartSumm}} ₽</div>
                        </div>
                    </div>
                </div>
           
            </header>

            <main>
                <div class="goods-list">
                    <div class="goods-item" v-for="good in filteredGoods" :key="good.id_product">
                        <img src="img/comp.jpg" alt="img" class="goods-img">
                        <h3>{{ good.product_name }}</h3>
                        <p>{{ good.price }}</p>                        
                        <button class="goods-btn" @click="addProduct(good)"> Добавить</button>
                    </div>             
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
